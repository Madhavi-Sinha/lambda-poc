name: checking zipping functionality
on:
 push:
  branches: [ demo ]
  
 pull_request:
  branches: [ demo ]

jobs:
 deploy:
    runs-on: ubuntu-latest
    env:
       working-directory: dir
   
    permissions:
      id-token: write
      contents: read
    defaults:
       run:
        shell: bash
    steps:
    
    
       - name: Checkout
         uses: actions/checkout@v3
         
       - uses: actions/setup-node@v2
         with:
          node-version: "14"
         
       - name: unzip file
         run: |
           unzip testzip.zip -d dir

